<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TIC-TAC-TOE</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>

  <style>
    :root {
      --input-padding-x: 0.75rem;
      --input-padding-y: 0.75rem;
    }
    html,
    body,
    body > div {
      height: 100%;
    }

    body div {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      margin: auto;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-label-group > input,
    .form-label-group > label {
      padding: var(--input-padding-y) var(--input-padding-y);
    }

    .form-label-group > label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: 0.25rem;
      transition: all 0.1s ease-in-out;
    }

    .form-label-group input::--webkit-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-moz-placeholder {
      color: transparent;
    }
    .form-label-group input::placeholder {
      color: transparent;
    }
    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(
        var(--input-padding-y) + var(--input-padding-y) * (2 / 3)
      );
      padding-bottom: calc(var(--input-padding-y) / 3);
    }
    .form-label-group input:not(:placeholder-shown) ~ label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }
  </style>
  <body>
    <div id="app">
      <form class="form-signin">
        <div class="text-center mb-4">
          <img
            class="mb-4"
            src="https://thestore.gameops.com/v/vspfiles/photos/Tic-Tac-Go-14.gif"
            alt=""
            width="72"
            height="72"
          />
          <h1 class="h3 mb-3 font-weight-normal">TIC-TAC-TOE</h1>
          <p>PUT IN YOUR DETAILS TO PLAY</p>
        </div>
        <div class="form-label-group">
          <input
            type="name"
            id="inputUsername"
            ref="username"
            class="form-control"
            placeholder="Username"
            required=""
            autofocus=""
          />
          <label for="inputUsername">Username</label>
        </div>
        <div class="form-label-group">
          <input
            type="email"
            id="inputEmail"
            ref="email"
            class="form-control"
            placeholder="Email address"
            autofocus=""
            required
          />
          <label for="inputEmail">Email address</label>
        </div>
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          @click.prevent="login"
        >
          Connect
        </button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        method: {
          login: function () {
            let username = this.$refs.username.value;
            let email = this.$refs.email.value;
            window.location.replace("/play?username=${username}&");
          },
        },
      });
    </script>
  </body>
</html>
